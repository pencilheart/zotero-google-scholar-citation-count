    <label>

    <hbox align="center">
      <label>
        <html:h3

      <label>-</label>

          data-l10n-id="preferences-gscc-randomWaitMaxMs"
        />
      </label>
    </hbox>

    <hbox align="center">
      <html:input
        type="text"
        preference="extensions.zotero.gscc.randomWaitMinMs"

      <label>-</label>
      <html:input
        type="text"
        preference="extensions.zotero.gscc.randomWaitMaxMs"
        style="width: 80px; text-align: center;" />
    </hbox>
